<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content:center; align-items:center; width:100vh; height:100vh; background-color:brown; margin:0 auto;">
        <form>
            <h1 style="color: rgba(255, 195, 127, 0.595);">Job application form</h1>
            <br><br>
            <span>First name:</span>
           <input type="text" placeholder="First name">
           <br><br>
           <span>Last name:</span>
           <input type="text" placeholder="Last name">
           <br><br>
           <span>Email:</span>
           <input type="email" placeholder="Email">
           <br><br>
           <div>
               <span>Gender:</span>
            
               <input type="radio" name="gender" value="Male">
               "Male"
             
               <input type="radio" name="gender" value="female">
               "Female"
               <br>
           </div>
           <br><br>
             <label for="">Job Position</label>
           <select name="job position" >
              <option value="Developer">Developer</option>
              <option value="Designer">Designer</option>
              <option value=" Manager"> Manager</option>
           </select>
           <br><br>
                <label for="skills">Choose your skills (You can select multiple):</label><br>
           <select name="skills" multiple >
               <option value="javascript">JavaScript</option>
               <option value="python">Python</option>
               <option value="HTML">HTML</option>
               <option value="PHP">PHP</option>
               <option value="Project Management">Project Management</option>
              
           </select>
           <br><br>
           <button>
               <a href="#">Submit</a>
           </button>
       </form>
    </div>
</body>
</html>

<!-- 
•	Applicant's First Name and Last Name (Text input)
•	Email Address (Email input)
•	Gender (Radio button selection: Male, Female, Other)
•	Job Position (Drop-down selection with various job roles such as Developer, Designer, Manager, etc.)
•	Skills (Multiple selection options for various skills like JavaScript, Python, Project Management, etc.)
•	Submit (Submit button for submitting the file)



-->
